<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” BSå¡å¯†ç”Ÿæˆ</h1>
            <p>æ‰‹æœºç«¯ä¸“ç”¨ - å®‰å…¨ä¾¿æ·</p>
        </div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="keyType">å¡å¯†ç±»å‹ï¼š</label>
                <select id="keyType">
                    <option value="daily">ä»Šæ—¥å¡å¯†</option>
                    <option value="normal">æ™®é€šå¡å¯†</option>
                </select>
            </div>
            
            <div class="form-group" id="lengthGroup">
                <label for="keyLength">å¡å¯†é•¿åº¦ï¼š</label>
                <select id="keyLength">
                    <option value="12">12ä½</option>
                    <option value="16" selected>16ä½</option>
                    <option value="20">20ä½</option>
                </select>
            </div>
            
            <button onclick="generateKey()">ğŸ² ç”Ÿæˆå¡å¯†</button>
            <button onclick="clearHistory()" style="background:linear-gradient(45deg, #e74c3c, #c0392b); margin-top:10px;">
                ğŸ—‘ï¸ æ¸…ç©ºè®°å½•
            </button>
        </div>
        
        <div class="key-display" id="keyDisplay">
            <h3>ç”Ÿæˆçš„å¡å¯†ï¼š</h3>
            <div class="generated-key" id="generatedKey"></div>
            <button class="copy-btn" onclick="copyToClipboard()">ğŸ“‹ å¤åˆ¶å¡å¯†</button>
        </div>
        
        <div class="keys-list">
            <h3>å†å²è®°å½•ï¼š</h3>
            <div id="keysContainer"></div>
        </div>
    </div>

    <script>
        // ç”Ÿæˆå¡å¯†å‡½æ•°
        function generateKey() {
            const type = document.getElementById('keyType').value;
            const length = parseInt(document.getElementById('keyLength').value);
            
            let key;
            if (type === 'daily') {
                key = generateDailyKey();
            } else {
                key = generateNormalKey(length);
            }
            
            displayKey(key);
            saveKey(key, type === 'daily' ? 'ä»Šæ—¥å¡å¯†' : 'æ™®é€šå¡å¯†');
            
            // éœ‡åŠ¨åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function generateDailyKey() {
            const today = new Date();
            const dateStr = today.getFullYear() + 
                           String(today.getMonth() + 1).padStart(2, '0') + 
                           String(today.getDate()).padStart(2, '0');
            const random = Math.random().toString(36).substring(2, 10).toUpperCase();
            return 'BS' + dateStr + random;
        }
        
        function generateNormalKey(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }
        
        function displayKey(key) {
            document.getElementById('generatedKey').textContent = key;
            document.getElementById('keyDisplay').style.display = 'block';
            
            // æ»šåŠ¨åˆ°æ˜¾ç¤ºåŒºåŸŸ
            document.getElementById('keyDisplay').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
        
        async function copyToClipboard() {
            const key = document.getElementById('generatedKey').textContent;
            try {
                await navigator.clipboard.writeText(key);
                showToast('å¡å¯†å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                // å¤‡ç”¨æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = key;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('å¡å¯†å·²å¤åˆ¶ï¼');
            }
        }
        
        function showToast(message) {
            // ç®€å•çš„æç¤ºå®ç°
            alert(message);
        }
        
        function saveKey(key, type) {
            let keys = JSON.parse(localStorage.getItem('bs_mobile_keys') || '[]');
            keys.unshift({
                key: key,
                type: type,
                date: new Date().toLocaleString('zh-CN'),
                timestamp: Date.now()
            });
            
            // åªä¿ç•™æœ€è¿‘20ä¸ª
            if (keys.length > 20) {
                keys = keys.slice(0, 20);
            }
            
            localStorage.setItem('bs_mobile_keys', JSON.stringify(keys));
            updateKeysList();
        }
        
        function updateKeysList() {
            const keys = JSON.parse(localStorage.getItem('bs_mobile_keys') || '[]');
            const container = document.getElementById('keysContainer');
            
            container.innerHTML = keys.map(item => `
                <div class="key-item">
                    <div class="key-info">
                        <strong>${item.key}</strong>
                        <div style="font-size:0.9em;color:#ccc;margin-top:5px;">
                            ${item.date} - ${item.type}
                        </div>
                    </div>
                    <div class="key-actions">
                        <button class="small-btn" onclick="copyKey('${item.key}')">å¤åˆ¶</button>
                    </div>
                </div>
            `).join('');
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                showToast('å¡å¯†å·²å¤åˆ¶ï¼');
            });
        }
        
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                localStorage.removeItem('bs_mobile_keys');
                updateKeysList();
                showToast('å†å²è®°å½•å·²æ¸…ç©º');
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateKeysList();
            
            // æ ¹æ®ç±»å‹æ˜¾ç¤º/éšè—é•¿åº¦é€‰æ‹©
            document.getElementById('keyType').addEventListener('change', function() {
                const isDaily = this.value === 'daily';
                document.getElementById('lengthGroup').style.display = isDaily ? 'none' : 'block';
            });
            
            // è§¦å‘ä¸€æ¬¡ä»¥è®¾ç½®åˆå§‹çŠ¶æ€
            document.getElementById('keyType').dispatchEvent(new Event('change'));
        });
    </script>
